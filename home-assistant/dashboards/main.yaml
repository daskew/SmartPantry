# =============================================
# ADDING NEW FEATURES TO HOME ASSISTANT
# =============================================
# 
# 1. Create sensor file: sensors/<feature>.yaml
# 2. Create dashboard file: dashboards/<feature>.yaml
# 3. Add API endpoint to SmartPantry backend
# 4. Include both in the main config below
#
# Example for new "shopping" feature:
#   a. Create sensors/shopping.yaml with REST sensor
#   b. Create dashboards/shopping.yaml with UI
#   c. Add to configuration.yaml:
#        sensor: !include_dir_merge_list sensors/
#   d. Include in main dashboard:
#        !include dashboards/shopping.yaml
# =============================================
